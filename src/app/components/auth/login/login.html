<div class="login-container d-flex justify-content-center align-items-center">
  <div class="login-card p-4 rounded">
    <div class="text-center mb-4">
      <div class="logo-face mb-3">:<</div>
      <h2 class="text-light">Acceso Gerente</h2>
    </div>

    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="Correo electrónico"
          required
          [(ngModel)]="email"
          name="email"
        />
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Contraseña"
          required
          [(ngModel)]="password"
          name="password"
        />
      </div>
      <button type="submit" class="btn btn-login w-100">Iniciar sesión</button>
    </form>
  </div>
</div>
