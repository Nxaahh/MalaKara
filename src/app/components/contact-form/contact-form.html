<div class="container my-5">
  <h2 class="mb-4 text-center">Contáctanos</h2>

  <form [formGroup]="contactoForm" (ngSubmit)="enviar()">
    <div class="mb-3">
      <label for="correo" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="correo" formControlName="correo" required />
    </div>

    <div class="mb-3">
      <label for="titulo" class="form-label">Título de la consulta</label>
      <input type="text" class="form-control" id="titulo" formControlName="titulo" required />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="5" formControlName="descripcion" required></textarea>
    </div>

    <button type="submit" class="btn btn-danger" [disabled]="contactoForm.invalid">Enviar</button>

    <div *ngIf="enviado" class="alert alert-success mt-3">
      ¡Tu mensaje ha sido enviado correctamente!
    </div>
  </form>
  <!-- a -->
</div>
